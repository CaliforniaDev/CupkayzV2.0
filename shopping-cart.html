<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shopping Cart</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/shopping-cart.css" />
    <link rel="apple-touch-icon" href="images/cupkaysFamicom_icon.svg" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />

</head>

<body>
    <nav id="top-nav">
        <a href="index.html" class="logo">
            <img src="images/cupkayzFamicom_icon.svg" alt="Cup Kayz logo" />
        </a>
        <a href="order-menu.html" class="backToMenu-link">
            <i class="fas fa-chevron-left"></i>
            <p>Back to menu</p>
        </a>
    </nav>

    <main>
        <section class="review-order-section light-font">
            <div class="order-review">
                <h4 class="order-review__title">Review Order (0)</h4>
                <p>Prep time: 2 - 5 business days</p>
                <label>Delivery Address</label>
                <a class="order-review__map-link" href="map.html">
                    <div class="address-container">
                        <span class="delivery-address light-font">Placement Text</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </a>
            </div>
        </section>



        <section class="cart-items-section">

            <div class="cart-item">
                <figure class="cart-item__img">
                </figure>
                <div class="cart-item__text-block  light-font">
                    <h4 class="cart-item__title">Stuffed Oreo Cupcakes</h4>
                    <span class="cart-item__price text-xxs">$22 per dozen</span>

                    <label for="Quantity"></label>
                    <div class="quantity-input">
                        <button type="button" value="-" class="light-font minus-btn" data-field="quantity" disabled>-</button>
                        <input type="text" step="1" max="100" value="1" name="quantity" class="light-font quantity-field"
                            required />
                        <button type="button" value="+" class="light-font plus-btn" data-field="quantity">+</button>
                    </div>
                </div>
                <button class="cart-item__remove-btn">Remove | <i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>

            <div class="cart-receipt-block light-font">
                <div class="cart-subtotal">
                    <span class="cart-subtotal__title">Subtotal</span>
                    <span class="cart-subtotal__price">$0.00</span>
                </div>
                <div class="cart-total">
                    <h4 class="cart-total__title">Total</h4>
                    <h4 class="cart-total__price">$0.00</h4>
                </div>
            </div>
            <button class="google-pay-btn"> </button>

        </section>
    </main>



</body>
<script src="js/custom-select-btn.js"></script>
<script src="js/cart.js"></script>


</html>
