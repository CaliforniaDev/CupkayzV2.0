<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cupkayz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="apple-touch-icon" href="images/cupkaysFamicom_icon.svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <nav id="top-nav">
        <a href="#" class="logo">
            <img src="images/cupkaysFamicom_icon.svg" alt="Cup Kayz logo" />
            <img src="images/cupkaysFamicom_name.svg" alt="Cup Kayz" />
        </a>
        <ul id="nav-menu">
            <li class="nav-item"><a class="nav-link" href="#">HOME </a></li>
            <li class="nav-item"><a class="nav-link" href="#">ORDER MENU</a></li>
            <li class="nav-item"><a class="nav-link" href="#">MAKE IT SPECIAL</a></li>
            <li class="nav-item"><a class="nav-link" href="#">JOIN</a></li>
            <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <section class="hero">
        <header class="hero-col-1">
            <img src="images/SVG/Arrow.svg" alt="Arrow pointing down, instructing user to scroll">

            <div class="header-content">
                <h1>Treat <br> Yourself <br> Sweet</h1>
                <button class="order-menu-btn" href="#">ORDER MENU</button>
                <button class="special-btn" href="#">MAKE IT SPECIAL</button>
            </div>
            
        </header>
        <div class="hero-col-2">
            <img src="images/SVG/half-cupcake.svg" alt="Half of a cupcake">
        </div>
    </section>
    <article class="most-popular-items">
        <h3 class="light-font">Most Popular Items</h3>

        <div class="item-container">
            <div class="product-card">
                <img src="images/stuffed-oreo.jpg" alt="Cupcake topped and stuffed with oreo cookies.">
            </div>
            <div class="product-card">
                <img src="images/strawberry-special.jpg" alt="Strawberry cupcake topped with strawberry frosting and  fruit"> </div>
            <div class="product-card">
                <img src="images/reeses-cup.jpg" alt="Chocolate cupcake stuffed with reeses">

            </div>
        </div>

    </article>
 

    <script src="js/main.js"></script>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>

</body>

</html>
